<pl-question-panel>
    <p> Draw a single Poly Line with 5 vertices using the buttons on the right.</p>
    <p> You can make a new edge by clicking and dragging the middle circle in each line.</p>
</pl-question-panel>

<pl-drawing answers-name="uml_model" gradable="true" hide-answer-panel="true" width="650" height="400" grid-size="20" >
    <pl-drawing-initial>
    </pl-drawing-initial>
   <pl-drawing-answer></pl-drawing-answer>

    <pl-controls>

         <pl-controls-group label="Lines" >
            <pl-drawing-button type="pl-poly-line" grid-size="20"></pl-drawing-button>
         </pl-controls-group>

         <pl-controls-group label="Other">
            <pl-drawing-button type="delete" init-element-count='3'></pl-drawing-button>
            <pl-drawing-button type="help-line"></pl-drawing-button>
        </pl-controls-group>

    </pl-controls>

</pl-drawing>
<pl-submission-panel>
</pl-submission-panel>
