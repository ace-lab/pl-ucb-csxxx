<pl-question-panel>
  <p> Execute the Bellman-Ford algorithm on the graph below, breaking ties alphabetically. Find the shortest path value to each vertex, starting from A.
  </p>

</pl-question-panel>

<pl-integer-input answers-name="D" label="$D =$"></pl-integer-input>
<pl-integer-input answers-name="E" label="$E =$"></pl-integer-input>
<pl-integer-input answers-name="F" label="$F =$"></pl-integer-input>
<pl-integer-input answers-name="G" label="$G =$"></pl-integer-input>
<pl-integer-input answers-name="H" label="$H =$"></pl-integer-input>
<pl-integer-input answers-name="I" label="$I =$"></pl-integer-input>
