<pl-question-panel>
  <p> Execute Dijkstra's algorithm traversal on the graph below, breaking ties alphabetically. Find the shortest path to each vertex, starting from A.

  </p>
  <pl-graph params-name="matrix" params-name-labels="labels" weights=True weights-digits="0"></pl-graph>
</pl-question-panel>

<pl-order-blocks answers-name="order-nodes" grading-method="ranking">
  <pl-answer ranking={{correct_answers.A}}>A</pl-answer>
  <pl-answer ranking={{correct_answers.B}}>B</pl-answer>
  <pl-answer ranking={{correct_answers.C}}>C</pl-answer>
  <pl-answer ranking={{correct_answers.D}}>D</pl-answer>
  <pl-answer ranking={{correct_answers.E}}>E</pl-answer>
  <pl-answer ranking={{correct_answers.F}}>F</pl-answer>
  <pl-answer ranking={{correct_answers.G}}>G</pl-answer>
  <pl-answer ranking={{correct_answers.H}}>H</pl-answer>
  <pl-answer ranking={{correct_answers.I}}>I</pl-answer>
</pl-order-blocks>
